<div class="home">
    <div *ngIf="!campaigns.length">Hi√ß kampanya bulunmamakta.</div>
    <div *ngFor="let campaign of campaigns">
        <app-campaign-card [campaign]="campaign" (openModalEvent)="openModal($event)"
            (openDeleteModalEvent)="openDeleteModal($event)"></app-campaign-card>
    </div>
    <app-update-campaign-modal [campaignId]="modalId" [show]="modalShow"
        (onCloseEvent)="closeModal()"></app-update-campaign-modal>
    <app-delete-modal [campaignId]="modalId" [show]="deleteModalShow"
        (onCloseEvent)="closeDeleteModal()"></app-delete-modal>
</div>
