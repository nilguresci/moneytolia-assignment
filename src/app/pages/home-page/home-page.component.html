<div class="home">
    <div *ngFor="let campaign of campaigns">
        <app-campaign-card [campaign]="campaign" (openModalEvent)="openModal($event)"
            (openDeleteModalEvent)="openModal($event)"></app-campaign-card>
    </div>
    <app-update-campaign-modal [campaignId]="modalId" [show]="modalShow"
        (onCloseEvent)="closeModal()"></app-update-campaign-modal>
    <app-delete-modal [campaignId]="modalId" [show]="modalShow" (onCloseEvent)="closeModal()"></app-delete-modal>
</div>
